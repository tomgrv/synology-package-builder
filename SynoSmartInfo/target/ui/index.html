<!DOCTYPE html>
<html>
<head>
    <title>Synology SMART INFO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: #0066cc; color: white; padding: 20px; border-radius: 5px; }
        .controls { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .output { background: #f5f5f5; padding: 20px; border-radius: 5px; min-height: 400px; }
        button { background: #0066cc; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0052a3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        select, input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
        .info-panel { background: #e8f4f8; border-left: 4px solid #0066cc; padding: 15px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        .status { font-weight: bold; margin: 10px 0; }
        .error { color: #cc0000; }
        .success { color: #008800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” Synology SMART INFO</h1>
            <p>Advanced Drive Health Monitoring Tool</p>
        </div>

        <div class="info-panel">

        </div>

        <div class="controls">
            <h3>ğŸ› ï¸ SMART Operations</h3>
            
            <div style="margin: 10px 0;">

                <button id="generateBtn">ğŸ“„ Generate Report</button>
                <button id="refreshBtn">ğŸ”„ Refresh Results</button>
            </div>

            <div style="margin: 20px 0;">
                <h4>Drive-Specific Operations:</h4>
                <input type="text" id="driveInput" placeholder="Drive name (e.g., sda)" style="width: 150px;">
                <button id="healthBtn">â¤ï¸ Health Check</button>
                
                <select id="testType">

                    <option value="conveyance">Conveyance Test</option>
                </select>
                <button id="testBtn">ğŸ§ª Start Test</button>
            </div>
        </div>

        <div class="output">
            <h3>ğŸ“‹ SMART Results</h3>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
